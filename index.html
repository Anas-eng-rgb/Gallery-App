<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 my-3 mx-auto">
          <h1 class="text-center bg-primary py-2 rounded heading">
            Gallary App
          </h1>
        </div>
        <div class="col-md-8 mb-3 mx-auto">
          <div class="card__img">
            <img
              src="./Images/free-photo-of-tropical-beach-and-pier-at-sunset.jpeg"
              class="rounded img-thumbnail main__img"
              alt=""
            />
          </div>
        </div>

        <div class="col-md-6 mx-auto mb-3">
            <button class="btn btn-primary preBtn"> Previous</button>
            <button class="btn btn-danger nextBtn"> Next</button>
        </div>
      </div>
      

      <div class="row">
        <div class="col-md-3 mb-3">
            <div class="card">
                <img style="cursor: pointer;" class="image1 imgee" src="./Images/pexels-photo-943905.jpeg" alt="">
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card">
                <img style="cursor: pointer;" class="image2 imgee" src="./Images/pexels-photo-823696.jpeg" alt="">
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card">
                <img style="cursor: pointer;" class="image3 imgee" src="./Images/pexels-photo-12858507.jpeg" alt="">
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card">
                <img style="cursor: pointer;" class="image4 imgee" src="./Images/pexels-photo-13262088.jpeg" alt="">
            </div>
        </div>
      </div>
    </div>
    <script src="./JS/app.js"></script>
  </body>
</html>
